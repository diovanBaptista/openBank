<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceBank</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <div class="banner">
      <div class="logo">
       <img src="imagem/logo.svg">
      </div>
      <div>
        <div class="box">
          <div class="caixa-login" id="login-link">
            <section class="login">
              <h2>Login</h2>
              <p class="subtitulo">
                Não possui uma conta?<a href="index.html"
                  >Cadastre-se aqui</a
                >
              </p>

              <form action="">
                <div class="titulo-campo">
                  <label for="email" class="titulo-form">Email </label>
                  <input type="text" name="email" class="campo" id="email" />
                </div>

                <div class="titulo-campo">
                  <label for="password" class="titulo-form">Senha</label>
                  <input
                    type="password"
                    name="password"
                    class="campo"
                    id="password"
                  />
                </div>
                <div class="esqueci-senha">
                  <a href="#">Esqueci a senha</a>
                </div>

                <button class="submit"><a href="conta.html" > Login </a></button>
              </form>
            </section>
          </div>
        </div>
      </div>

      <div class="ultimo-tex">2021 Copyright © SpaceBank · A Place For Everyone</div>

      <script
        type="module"
        src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
      ></script>
    </div>
  </body>
</html>
